<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>tarea 6</title>
  </head>

  <body>
    <form class="row">
      <em class="texto-resultado"
        >aca va a aparecer el salario mayor, menor y promedio del grupo
        familiar</em
      ><br />
      <div class="col-6">
        <label for="cantidad" class="form-label">Cantidad de familiares</label>
        <input
          id="cantidad"
          class="form-control"
          type="number"
          placeholder="introduzca la cantidad de familiares"
          required
        />
        <div id="botones">
          <button id="enviar" class="btn btn-primary" type="button">Enviar</button>
          <button id="calcular" class="ocultar" type="button">Calcular</button>
          <button id="eliminar" class="ocultar" type="button">Eliminar</button>
          <button id="agregar" class="ocultar" type="button">Agregar</button>
        </div>
        <p id="texto-error" class="ocultar">introduzca un salario valido</p>
        <div id="form"></div>
      </div>
    </form>

    <script src="tarea2.js"></script>
  </body>
</html>
